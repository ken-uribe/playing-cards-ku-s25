<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playing Cards</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>

  <main id="playing-cards">

      </div>

      <div class="right">♠1</div>
    </div>

    <div class="card">
      <div class="left">2♥</div>
      <div class="middle">
        <img src="https://media1.giphy.com/media/YqnvzfZ6TrVWYYBlQr/200w.gif?cid=6c09b952vdrl5puw858o88qliyza8ktp2ese9xngrbn5k7xy&ep=v1_stickers_search&rid=200w.gif&ct=s" alt="dancing pochacco gif" />♥2♥

    </div>

    <div class="card">
      <div class="left">3♦</div>
      <div class="middle">
        <img src="https://64.media.tumblr.com/d1823733115d283972a674af92c80aac/tumblr_inline_pen6y36BEY1rqxctf_250.gifv" alt="pompompurin happily walking gif" />♦3♦
